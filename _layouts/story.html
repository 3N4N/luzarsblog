---
layout: default
---
<article class="story">

<header class="story-header">
	<h1 class="story-title">{{ page.title | escape }}</h1>
</header>

<div class="story-first-para">
	{{ page.excerpt }}
</div>
<div class="story-content">
	<!-- {{ content }} -->
	{{ content | remove_first:page.excerpt }}
</div>

</article>
